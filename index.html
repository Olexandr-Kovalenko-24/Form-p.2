<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Form (sign in)</title>
</head>

<body>
    <form class="sign-in-form flex-column" action="" method="get">
        <label class="flex-column"> Full name
            <input type="text" name="name" required />
        </label>
        <label for="email">Email or username</label>
        <input 
            id="email" 
            type="text" 
            placeholder="example@gmail.com" 
            name="email"
            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" 
            autocomplete="email" 
            required />
        <label class="flex-column">Password
            <input type="password" name="pass" required />
        </label>    
        Gender
        <label>
            <input type="radio" name="gender" value="male" /> Male
        </label>
        <label>
            <input type="radio" name="gender"  value="female" /> Female
        </label>
        <label>
            <input type="radio" name="gender" value="non-binary" /> Non-binary
        </label>
        <label>
            <input type="checkbox" name="adult" required /> Are you adult?
        </label>
        <button>Sign Up</button>
    </form>
</body>

</html>
